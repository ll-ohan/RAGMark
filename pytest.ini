[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --quiet
    --tb=short
    --cov=ragmark
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
markers =
    unit: marks pure logic tests without I/O (mocks allowed for network only)
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    concurrency: marks tests for race conditions and concurrent access
    performance: marks tests for performance validating O(1) complexity and timing constraints
    gpu: marks tests requiring GPU acceleration (CUDA)
